hostname "Deagle Only | 128tick"
sv_tags "deagle,128"

// net settings
sv_mincmdrate 128
sv_minupdaterate 128
sv_maxrate 128000
sv_minrate 128000
host_players_show 2
sv_max_queries_sec 6

bot_quota 0

mp_freezetime 1

// enable voice
sv_voiceenable 1
sv_alltalk 1

// autobalance
mp_autoteambalance 1
mp_limitteams 1

sv_cheats 0
sv_lan 0

// The following commands write kicks and bans to respective files so they can
// be exec'd at startup (autoexec.cfg)
writeid
writeip

mp_warmup_end
